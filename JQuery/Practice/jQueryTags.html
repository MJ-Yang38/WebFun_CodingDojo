<!DOCTYPE html>
<html>
<head>

    <title>jQuery Tags Practice</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('a').click(function(){
                alert("you are leaving the page!");
            })

        })
    
    </script>


</head>

<body>
    <h1>This is a practice for jQuery tags.</h1>
    <p>first practice hide.</p>
    <p>now this is the second paragraph.</p>
    <button id="hide">click me to hide paragraphs</button>
    <button id="show">click me to show things again</button>
    <a id="mylink" href="http://google.com">go to Google!</a>
    <h3>my apartment</h3>
    <h2>office location</h2>
    <button class="append">click me to see .append work</button>
    <div class="result">This is the result of the tags practice.</div>

</body>

</html>
